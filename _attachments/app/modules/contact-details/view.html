<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="col-xs-12">
                        <div class="contact-buttons">
                            <button type="button" class="btn btn-danger pull-right" ng-click="delete()">
                                Delete contact
                            </button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-xs-12">
                        <form role="form" class="relative" ng-submit="update()">
                            <div class="input-group">
                                <input type="text" ng-model="contact.name" class="form-control big-input" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default big-input">
                                        <i class="glyphicon glyphicon-user"></i> Rename
                                    </button>
                                </span>
                            </div>
                            <span class="transitioned notification-right" ng-class="{visible: renamingOk, invisible: !renamingOk}"><i class="glyphicon glyphicon-ok"></i></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
