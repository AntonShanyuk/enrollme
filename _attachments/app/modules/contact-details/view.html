<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="row-fluid">
                <div class="col-xs-12 nopadding">
                    <div class="contact-buttons">
                        <button type="button" class="btn btn-danger pull-right" ng-click="delete()">
                            Delete contact
                        </button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-xs-12 nopadding">
                    <form role="form" class="relative" ng-submit="update()">
                        <div class="input-group">
                            <input type="text" ng-model="contact.name" class="form-control big-input" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default big-input relative">
                                    <i class="transitioned glyphicon glyphicon-floppy-save" ng-class="{visible: !renamingOk, invisible: renamingOk}"></i>
                                    <i class="absolute button-ok-notification transitioned glyphicon glyphicon-ok" ng-class="{visible: renamingOk, invisible: !renamingOk}"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
