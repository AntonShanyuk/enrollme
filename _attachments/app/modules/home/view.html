<div class="container-fluid">
    <div class="vertical-offset-home visible-md-block visible-lg-block"></div>
    <div class="home row-fluid">
        <div class="col-xs-12 col-md-4">
            <a href="#today">
                <div class="clickable today home-link">
                    <div class="dayOfWeek">{{dayOfWeek}}</div>
                    <div class="dayOfMonth">{{dayOfMonth}}</div>
                    <div class="month">{{month}}</div>
                </div>
            </a>
        </div>
        <div class="col-xs-12 col-md-4">
            <a href="#week">
                <div class="clickable week home-link">
                    <div class="hidden-md hidden-xs vertical-offset"></div>
                    <span>{{startOfWeek}}</span> - <span>{{endOfWeek}}</span>
                </div>
            </a>
        </div>
        <div class="col-xs-12 col-md-4">
            <a href="#contacts">
                <div class="home-contacts home-link">
                    <i class="glyphicon glyphicon-list"></i>
                    <div>Contacts</div>
                </div>
            </a>
        </div>
    </div>
</div>
