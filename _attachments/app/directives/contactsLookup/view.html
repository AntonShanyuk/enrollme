<form ng-submit="submit()" role="form" class="relative">
    <div class="input-group">
        <input type="text" ng-model="input.content" ng-change="change()" ng-keyup="keyup($event)" placeholder="{{activeContact.name}}" class="form-control big-input" />
        <span class="input-group-btn">
            <button type="submit" class="btn big-input" ng-class="{'btn-default': contacts.length, 'btn-success': !contacts.length }">
                <i ng-if="contacts.length" class="glyphicon glyphicon-share-alt"></i>
                <i ng-if="!contacts.length" class="glyphicon glyphicon-plus"></i>
            </button>
        </span>
    </div>
    <div class="found-contacts" ng-if="contacts.length">
        <div ng-repeat="contact in contacts" class="clickable found-contact" ng-class="{active: contact == activeContact}" ng-click="contactClick(contact)" ng-mousedown="setActive(contact)">
            {{contact.name}}
        </div>
    </div>
</form>
